{% extends "basic/header.html" %}

{% block title_extra %}
  Blogs
{% endblock %}

{% block content %}
    <div class="container col-xs-10">
      <h2>Blogs</h2>
      <div class = "list-group">
        {% for post in posts %}
        <a class="list-group-item" href="/blog/{{post.id}}">
          {{post.title}} | {{ post.date|date:"d-m-Y" }}<span class="badge">{{post.view}}</span>
        </a>
        {% endfor %}
      </div>
    </div>
{% endblock %}
